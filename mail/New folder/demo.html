<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>View PDF jQuery</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    
    <div class="container">
        <h1>View PDF with jQuery</h1>
        <div id="viewpdf"></div>
    </div>

    <script src="jquery.min.js"></script>
    <script src="pdfobject.min.js"></script>
    <script>
        var viewer = $('#viewpdf');
        PDFObject.embed('sample.pdf', viewer);
    </script>
</body>
</html>
